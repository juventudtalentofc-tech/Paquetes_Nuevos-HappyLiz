<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy - Cat√°logo de Paquetes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Neue', 'Segoe UI', 'Arial Rounded MT Bold', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #fff5f7 0%, #fef9ff 50%, #fff0f5 100%);
            color: #5a3d5c;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            touch-action: pan-y;
            -webkit-tap-highlight-color: transparent;
            overflow-y: auto;
        }
        
        /* Prevenci√≥n de zoom */
        html, body {
            touch-action: manipulation;
            overflow-x: hidden;
            width: 100%;
            height: 100%;
        }
        
        /* Decoraciones de fondo - Elementos lindos */
        .background-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .heart {
            position: absolute;
            font-size: 24px;
            color: rgba(255, 182, 193, 0.3);
            animation: float-heart 20s linear infinite;
        }
        
        .star {
            position: absolute;
            font-size: 18px;
            color: rgba(255, 215, 0, 0.2);
            animation: twinkle 15s linear infinite;
        }
        
        /* Pantalla de bienvenida - REDUCIDA A 2 SEGUNDOS */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffd6e7 0%, #e1c6ff 50%, #c6e8ff 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow: hidden;
            animation: welcomeExit 0.5s cubic-bezier(0.65, 0, 0.35, 1) forwards;
            animation-delay: 2s;
        }
        
        .welcome-content {
            text-align: center;
            padding: 30px;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(255, 182, 193, 0.3);
            position: relative;
            z-index: 2;
            border: 8px solid white;
            animation: welcomeFloat 2s ease-in-out infinite alternate;
        }
        
        .welcome-ornament {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #ffb6c1;
            border-radius: 50%;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: white;
            box-shadow: 0 10px 20px rgba(255, 182, 193, 0.4);
            z-index: 3;
            animation: ornamentSpin 3s linear infinite;
        }
        
        .welcome-title {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 15px;
            background: linear-gradient(to right, #ff85a2, #a685ff, #85b8ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
            line-height: 1.1;
            text-shadow: 3px 3px 0px rgba(255, 255, 255, 0.8);
            animation: titleGlow 1.5s ease-in-out infinite alternate;
        }
        
        .welcome-subtitle {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ff6b9d;
            font-weight: 700;
            animation: bounce 1.5s ease-in-out infinite;
        }
        
        .loading-container {
            width: 250px;
            height: 10px;
            background: rgba(255, 182, 193, 0.3);
            border-radius: 20px;
            overflow: hidden;
            margin-top: 20px;
            position: relative;
            border: 3px solid white;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(to right, #ff9ebb, #9e8cff, #8cd3ff);
            border-radius: 20px;
            animation: loading 2s cubic-bezier(0.65, 0, 0.35, 1) forwards;
        }
        
        /* Contenido principal - VISIBLE INMEDIATAMENTE */
        .main-content {
            display: none;
            padding: 20px 15px 0 15px;
            opacity: 0;
            animation: contentFadeIn 0.3s ease forwards;
            animation-delay: 2.1s;
            position: relative;
            z-index: 2;
            flex: 1;
            overflow-y: auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 0 15px;
        }
        
        .main-title {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 15px;
            background: linear-gradient(to right, #ff85a2, #a685ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 0.5px;
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.8);
            position: relative;
            display: inline-block;
            padding: 0 25px;
        }
        
        .main-title::before, .main-title::after {
            content: "‚ú®";
            position: absolute;
            color: #ffb6c1;
            font-size: 1.8rem;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .main-title::before {
            left: -10px;
        }
        
        .main-title::after {
            right: -10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #8a6fa8;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.5;
            font-weight: 500;
            padding: 0 20px;
        }
        
        /* Contenedor de flayers - M√ÅS ANCHO Y R√ÅPIDO */
        .flayers-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            padding: 0 20px 40px 20px;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .flayer-card {
            background: white;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 45px rgba(255, 182, 193, 0.3);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            border: 8px solid white;
            opacity: 0;
            transform: translateY(20px);
            cursor: pointer;
        }
        
        .flayer-card.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .flayer-card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 35px 70px rgba(255, 182, 193, 0.5);
        }
        
        .flayer-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(to right, #ffb6c1, #d8b4fe, #a5b4fc);
            z-index: 2;
        }
        
        .flayer-image-container {
            position: relative;
            overflow: hidden;
            height: 450px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8f8f8, #f0f0f0);
        }
        
        .flayer-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            transition: transform 0.5s ease;
        }
        
        .flayer-card:hover .flayer-image {
            transform: scale(1.05);
        }
        
        .flayer-price-container {
            padding: 20px;
            text-align: center;
            background: linear-gradient(to right, #fff5f9, #f9f5ff);
            border-top: 4px dashed #ffb6c1;
            position: relative;
        }
        
        .flayer-price-container::before {
            content: "üíñ";
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.8rem;
        }
        
        .flayer-price-container::after {
            content: "üíñ";
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.8rem;
        }
        
        .price-tag {
            font-size: 2rem;
            font-weight: 900;
            color: #ff6b9d;
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.8);
            display: inline-block;
            padding: 10px 25px;
            background: white;
            border-radius: 60px;
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.3);
            margin-bottom: 8px;
        }
        
        .flayer-name {
            font-size: 1.5rem;
            font-weight: 800;
            color: #8a6fa8;
            text-align: center;
            margin-top: 5px;
        }
        
        /* Visualizaci√≥n de imagen en pantalla completa - MEJORADA */
        .image-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 245, 247, 0.98);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            padding: 20px;
        }
        
        .image-viewer.active {
            opacity: 1;
            visibility: visible;
        }
        
        .close-button {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            color: #ff6b9d;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid #ffb6c1;
            box-shadow: 0 10px 25px rgba(255, 182, 193, 0.5);
            z-index: 2001;
        }
        
        .close-button:hover {
            background: #ff6b9d;
            color: white;
            transform: rotate(90deg) scale(1.1);
            border-color: #ff6b9d;
        }
        
        .full-image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .full-image {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            display: block;
            border-radius: 20px;
            box-shadow: 0 40px 80px rgba(255, 182, 193, 0.6);
            background: white;
            padding: 10px;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 25px 15px;
            color: #8a6fa8;
            font-size: 1rem;
            border-top: 4px dashed #ffb6c1;
            background: white;
            border-radius: 40px 40px 0 0;
            box-shadow: 0 -15px 40px rgba(255, 182, 193, 0.15);
            width: 100%;
            margin-top: auto;
            position: relative;
        }
        
        .footer::before {
            content: "‚ú®";
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            background: white;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            border: 4px dashed #ffb6c1;
            box-shadow: 0 10px 25px rgba(255, 182, 193, 0.3);
        }
        
        .footer-text {
            font-size: 1rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .footer-subtext {
            font-size: 0.9rem;
            color: #a68faa;
        }
        
        /* Animaciones optimizadas */
        @keyframes welcomeFloat {
            0% {
                transform: translateY(0) scale(1);
            }
            100% {
                transform: translateY(-10px) scale(1.02);
            }
        }
        
        @keyframes ornamentSpin {
            0% {
                transform: translateX(-50%) rotate(0deg);
            }
            100% {
                transform: translateX(-50%) rotate(360deg);
            }
        }
        
        @keyframes titleGlow {
            0% {
                filter: drop-shadow(0 0 5px rgba(255, 182, 193, 0.5));
            }
            100% {
                filter: drop-shadow(0 0 15px rgba(255, 182, 193, 0.8));
            }
        }
        
        @keyframes float-heart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.1);
            }
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }
        
        @keyframes loading {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }
        
        @keyframes welcomeExit {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100%);
                opacity: 0;
                display: none;
            }
        }
        
        @keyframes contentFadeIn {
            0% {
                opacity: 0;
                display: flex;
                flex-direction: column;
            }
            100% {
                opacity: 1;
                display: flex;
                flex-direction: column;
            }
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .flayers-container {
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
                gap: 25px;
            }
            
            .flayer-image-container {
                height: 400px;
            }
        }
        
        @media (max-width: 768px) {
            .welcome-title {
                font-size: 2rem;
            }
            
            .welcome-subtitle {
                font-size: 1.3rem;
            }
            
            .welcome-content {
                padding: 20px;
                margin: 0 15px;
            }
            
            .main-title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .flayers-container {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
                padding: 0 15px 30px 15px;
            }
            
            .flayer-image-container {
                height: 350px;
            }
            
            .price-tag {
                font-size: 1.8rem;
            }
            
            .flayer-name {
                font-size: 1.3rem;
            }
            
            .close-button {
                top: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            
            .full-image {
                max-width: 98%;
                max-height: 98%;
            }
        }
        
        @media (max-width: 480px) {
            .flayers-container {
                grid-template-columns: 1fr;
                max-width: 320px;
                margin: 0 auto;
            }
            
            .welcome-title {
                font-size: 1.8rem;
            }
            
            .main-title {
                font-size: 1.8rem;
                padding: 0 20px;
            }
            
            .main-title::before, .main-title::after {
                font-size: 1.5rem;
            }
            
            .welcome-ornament {
                width: 80px;
                height: 80px;
                top: -40px;
                font-size: 35px;
            }
            
            .flayer-image-container {
                height: 300px;
            }
        }
        
        /* Scroll personalizado */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #fff5f7;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #ffb6c1, #d8b4fe);
            border-radius: 10px;
            border: 3px solid #fff5f7;
        }
        
        /* Estados de carga optimizados */
        .image-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loadingShimmer 1.5s infinite;
        }
        
        @keyframes loadingShimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }
        
        /* Mejoras de rendimiento */
        .flayer-image {
            will-change: transform;
        }
        
        /* Optimizaci√≥n para m√≥viles */
        @media (hover: none) {
            .flayer-card:hover {
                transform: none;
            }
            
            .flayer-card:active {
                transform: scale(0.98);
            }
        }
    </style>
</head>
<body>
    <!-- Decoraciones de fondo -->
    <div class="background-hearts" id="backgroundHearts"></div>
    
    <!-- Pantalla de bienvenida - R√ÅPIDA -->
    <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-content">
            <div class="welcome-ornament">
                <i class="fas fa-gift"></i>
            </div>
            <h1 class="welcome-title">HAPPY PACKAGES</h1>
            <h2 class="welcome-subtitle">PARA TUS FIESTAS ‚ú®</h2>
            <div class="loading-container">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>
    
    <!-- Visualizador de imagen en pantalla completa - OPTIMIZADO -->
    <div class="image-viewer" id="imageViewer">
        <div class="close-button" id="closeViewer">
            <i class="fas fa-times"></i>
        </div>
        <div class="full-image-container">
            <img src="" alt="Imagen en pantalla completa" class="full-image" id="fullImage">
        </div>
    </div>
    
    <!-- Contenido principal -->
    <div class="main-content" id="mainContent">
        <header class="header">
            <h1 class="main-title">CAT√ÅLOGO HAPPY</h1>
            <p class="subtitle">Toca cualquier imagen para verla en pantalla completa</p>
        </header>
        
        <div class="flayers-container" id="flayersContainer">
            <!-- Los flayers se cargar√°n din√°micamente -->
        </div>
        
        <footer class="footer">
            <p class="footer-text">¬© 2023 Paquetes Adorables para Fiestas | Dise√±o Super Lindo</p>
            <p class="footer-subtext">‚ù§Ô∏è Toca las im√°genes para ver en pantalla completa ‚ù§Ô∏è</p>
        </footer>
    </div>

    <script>
        // Datos de los flayers
        const flayers = [
            {
                id: 1,
                title: "Happy Express",
                image: "1.png",
                price: "$230,000"
            },
            {
                id: 2,
                title: "Happy Basic",
                image: "2.png",
                price: "$310,000"
            },
            {
                id: 3,
                title: "Happy Plus",
                image: "3.png",
                price: "$395,000"
            },
            {
                id: 4,
                title: "Happy Pro",
                image: "4.png",
                price: "$550,000"
            },
            {
                id: 5,
                title: "Happy Glam",
                image: "5.png",
                price: "$930,000"
            },
            {
                id: 6,
                title: "Happy Premium",
                image: "6.png",
                price: "$1,250,000"
            }
        ];
        
        // Variables globales
        const mainContent = document.getElementById('mainContent');
        const imageViewer = document.getElementById('imageViewer');
        const fullImage = document.getElementById('fullImage');
        const closeViewer = document.getElementById('closeViewer');
        const backgroundHearts = document.getElementById('backgroundHearts');
        
        // Variable para controlar si las im√°genes est√°n precargadas
        let imagesPreloaded = false;
        
        // Inicializar inmediatamente
        document.addEventListener('DOMContentLoaded', function() {
            // Crear decoraciones de fondo
            createBackgroundDecorations();
            
            // Precargar im√°genes de forma agresiva
            preloadImagesAggressive();
            
            // Configurar visor de im√°genes
            setupImageViewer();
            
            // Configurar transici√≥n r√°pida
            setTimeout(() => {
                document.getElementById('welcomeScreen').style.display = 'none';
                mainContent.style.display = 'flex';
                mainContent.style.flexDirection = 'column';
                mainContent.style.opacity = '1';
                
                // Generar los flayers
                generateFlayers();
                
                // Animar las tarjetas inmediatamente
                animateCardsOnScroll();
            }, 2100);
            
            // Prevenir zoom
            preventZoom();
        });
        
        // Precargar im√°genes de forma AGGRESIVA
        function preloadImagesAggressive() {
            if (imagesPreloaded) return;
            
            const imagePromises = [];
            
            flayers.forEach(flayer => {
                const img = new Image();
                img.src = flayer.image;
                img.loading = 'eager';
                img.decoding = 'async';
                
                // Crear una promesa para cada imagen
                const promise = new Promise((resolve, reject) => {
                    img.onload = resolve;
                    img.onerror = reject;
                });
                
                imagePromises.push(promise);
                
                // Forzar carga inmediata
                document.body.appendChild(img);
                img.style.display = 'none';
            });
            
            // Esperar a que todas las im√°genes se carguen
            Promise.all(imagePromises)
                .then(() => {
                    console.log('Todas las im√°genes precargadas');
                    imagesPreloaded = true;
                })
                .catch((error) => {
                    console.log('Algunas im√°genes no se cargaron:', error);
                    // Continuar de todos modos
                    imagesPreloaded = true;
                });
        }
        
        // Crear decoraciones de fondo
        function createBackgroundDecorations() {
            // Crear corazones
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = 'üíñ';
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDelay = `${Math.random() * 20}s`;
                backgroundHearts.appendChild(heart);
            }
            
            // Crear estrellas
            for (let i = 0; i < 12; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.innerHTML = '‚ú®';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 15}s`;
                backgroundHearts.appendChild(star);
            }
        }
        
        // Generar los flayers din√°micamente - OPTIMIZADO
        function generateFlayers() {
            const container = document.getElementById('flayersContainer');
            container.innerHTML = '';
            
            flayers.forEach(flayer => {
                const flayerCard = document.createElement('div');
                flayerCard.className = 'flayer-card';
                flayerCard.setAttribute('data-id', flayer.id);
                flayerCard.innerHTML = `
                    <div class="flayer-image-container">
                        <div class="image-placeholder"></div>
                        <img src="${flayer.image}" 
                             alt="${flayer.title}" 
                             class="flayer-image" 
                             loading="eager"
                             decoding="async"
                             style="opacity: 0;"
                             onload="this.style.opacity='1'; this.previousElementSibling.style.display='none';"
                             onerror="this.style.display='none'; this.previousElementSibling.style.display='block';">
                    </div>
                    <div class="flayer-price-container">
                        <div class="price-tag">${flayer.price}</div>
                        <div class="flayer-name">${flayer.title}</div>
                    </div>
                `;
                container.appendChild(flayerCard);
                
                // Agregar evento para abrir imagen en pantalla completa
                flayerCard.addEventListener('click', function() {
                    openImageViewer(flayer.image);
                });
            });
        }
        
        // Configurar visor de im√°genes
        function setupImageViewer() {
            closeViewer.addEventListener('click', closeImageViewer);
            
            imageViewer.addEventListener('click', function(e) {
                if (e.target === imageViewer) {
                    closeImageViewer();
                }
            });
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && imageViewer.classList.contains('active')) {
                    closeImageViewer();
                }
            });
            
            // Configurar carga de imagen en visor
            fullImage.onload = function() {
                // Ajustar el fondo seg√∫n el tama√±o de la imagen
                adjustViewerBackground();
            };
            
            // Manejar errores de imagen
            fullImage.onerror = function() {
                console.error('Error al cargar la imagen en el visor');
                // Podr√≠as mostrar un mensaje de error aqu√≠ si lo deseas
            };
        }
        
        // Abrir imagen en pantalla completa
        function openImageViewer(imageSrc) {
            // Establecer la fuente de la imagen
            fullImage.src = imageSrc;
            
            // Mostrar el visor
            imageViewer.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // Forzar la carga si ya est√° en cach√©
            if (fullImage.complete) {
                adjustViewerBackground();
            }
        }
        
        // Ajustar el fondo del visor seg√∫n el tama√±o de la imagen
        function adjustViewerBackground() {
            // El fondo ya est√° configurado para ser transparente
            // La imagen tiene su propio fondo blanco con padding
            // Esto crea el efecto de "marco" que quieres
            
            // Si la imagen es muy vertical, ajustamos el padding
            const imgRatio = fullImage.naturalWidth / fullImage.naturalHeight;
            
            if (imgRatio < 0.7) { // Imagen muy vertical
                fullImage.style.padding = '20px 40px';
            } else if (imgRatio > 1.3) { // Imagen muy horizontal
                fullImage.style.padding = '40px 20px';
            } else { // Imagen cuadrada o proporcional
                fullImage.style.padding = '25px';
            }
        }
        
        // Cerrar visor de im√°genes
        function closeImageViewer() {
            imageViewer.classList.remove('active');
            document.body.style.overflow = 'auto';
            
            // Limpiar despu√©s de cerrar
            setTimeout(() => {
                fullImage.src = '';
                fullImage.style.padding = '10px'; // Resetear padding
            }, 300);
        }
        
        // Animaci√≥n de entrada de tarjetas
        function animateCardsOnScroll() {
            const cards = document.querySelectorAll('.flayer-card');
            
            cards.forEach((card, index) => {
                // Animar todas inmediatamente
                setTimeout(() => {
                    card.classList.add('visible');
                }, index * 50); // M√°s r√°pido
            });
        }
        
        // Prevenir zoom en dispositivos t√°ctiles
        function preventZoom() {
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });
            
            document.addEventListener('wheel', function(e) {
                if (e.ctrlKey) {
                    e.preventDefault();
                }
            }, { passive: false });
        }
        
        // Cargar todo inmediatamente cuando la p√°gina est√© lista
        window.addEventListener('load', function() {
            // Forzar la visualizaci√≥n si algo se atasca
            setTimeout(() => {
                if (document.getElementById('welcomeScreen').style.display !== 'none') {
                    document.getElementById('welcomeScreen').style.display = 'none';
                    mainContent.style.display = 'flex';
                    mainContent.style.flexDirection = 'column';
                    mainContent.style.opacity = '1';
                    
                    if (document.getElementById('flayersContainer').children.length === 0) {
                        generateFlayers();
                        animateCardsOnScroll();
                    }
                }
            }, 3000); // M√°ximo 3 segundos de espera
        });
        
        // Mejorar rendimiento en dispositivos m√≥viles
        if ('ontouchstart' in window) {
            // Optimizaciones espec√≠ficas para t√°ctiles
            document.body.style.cursor = 'pointer';
        }
        
        // Prevenir comportamientos no deseados
        document.addEventListener('touchmove', function(e) {
            // Permitir scroll normal
        }, { passive: true });
        
        // Carga progresiva para conexiones lentas
        if ('connection' in navigator) {
            const connection = navigator.connection;
            if (connection.saveData || connection.effectiveType.includes('2g')) {
                // Modo de ahorro de datos - cargar menos decoraciones
                document.querySelectorAll('.heart, .star').forEach(el => {
                    if (Math.random() > 0.5) el.style.display = 'none';
                });
            }
        }
    </script>
</body>
