<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Papeler√≠a Happy - Cat√°logo 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ESTILOS CR√çTICOS - CARGAN PRIMERO */
        :root {
            --rosa: #ff85a2;
            --rosa-claro: #ffb6c1;
            --lila: #a685ff;
            --azul: #85b8ff;
            --morado: #8a6fa8;
            --blanco: #ffffff;
            --fondo: linear-gradient(135deg, #fff5f7 0%, #fef9ff 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        
        body {
            background: var(--fondo);
            color: var(--morado);
            overflow-x: hidden;
            min-height: 100vh;
            touch-action: pan-y;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* WELCOME SCREEN - ULTRA R√ÅPIDO */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffd6e7 0%, #e1c6ff 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: welcomeExit 0.6s ease forwards;
            animation-delay: 0.6s;
        }
        
        .welcome-content {
            text-align: center;
            padding: 25px;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            border: 6px solid white;
            animation: welcomeFloat 2s ease-in-out infinite alternate;
            box-shadow: 0 15px 35px rgba(255, 182, 193, 0.3);
        }
        
        .welcome-ornament {
            width: 70px;
            height: 70px;
            background: var(--rosa-claro);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            color: white;
            margin: -45px auto 20px;
            box-shadow: 0 8px 20px rgba(255, 182, 193, 0.4);
            border: 4px solid white;
            animation: spin 3s linear infinite;
        }
        
        .welcome-title {
            font-size: 2.2rem;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--rosa), var(--lila), var(--azul));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .welcome-subtitle {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #ff6b9d;
            font-weight: 700;
        }
        
        .loading-container {
            width: 220px;
            height: 8px;
            background: rgba(255, 182, 193, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px auto 0;
        }
        
        .loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(to right, #ff9ebb, #9e8cff);
            border-radius: 10px;
            animation: loading 0.6s linear forwards;
        }
        
        /* CONTENIDO PRINCIPAL - INSTANT√ÅNEO */
        .main-content {
            opacity: 0;
            animation: contentFadeIn 0.4s ease forwards;
            animation-delay: 0.7s;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin: 35px 0;
            padding: 0 20px;
        }
        
        .main-title {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 12px;
            background: linear-gradient(to right, var(--rosa), var(--lila));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
            padding: 0 25px;
        }
        
        .main-title::before,
        .main-title::after {
            content: "‚ú®";
            position: absolute;
            color: var(--rosa-claro);
            font-size: 2rem;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .main-title::before { left: -5px; }
        .main-title::after { right: -5px; }
        
        .subtitle {
            font-size: 1.1rem;
            color: var(--morado);
            max-width: 580px;
            margin: 0 auto;
            line-height: 1.5;
        }
        
        /* CAT√ÅLOGO - DISE√ëO PROFESIONAL */
        .flayers-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 0 20px 35px;
            max-width: 1200px;
            margin: 0 auto;
            flex: 1;
        }
        
        .flayer-card {
            background: white;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 18px 40px rgba(255, 182, 193, 0.2);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 6px solid white;
            cursor: pointer;
            opacity: 0;
            transform: translateY(15px);
            animation: cardAppear 0.5s ease forwards;
        }
        
        .flayer-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 55px rgba(255, 182, 193, 0.35);
        }
        
        .flayer-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(to right, var(--rosa-claro), #d8b4fe);
            z-index: 2;
        }
        
        .flayer-image-container {
            height: 360px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8f8f8, #f0f0f0);
            position: relative;
            overflow: hidden;
        }
        
        .flayer-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.5s ease;
            will-change: transform;
        }
        
        .flayer-card:hover .flayer-image {
            transform: scale(1.06);
        }
        
        .flayer-price-container {
            padding: 22px;
            text-align: center;
            background: linear-gradient(to right, #fff5f9, #f9f5ff);
            border-top: 3px dashed var(--rosa-claro);
            position: relative;
        }
        
        .price-tag {
            font-size: 1.9rem;
            font-weight: 900;
            color: #ff6b9d;
            margin-bottom: 6px;
            background: white;
            padding: 8px 28px;
            border-radius: 50px;
            display: inline-block;
            box-shadow: 0 6px 22px rgba(255, 107, 157, 0.2);
        }
        
        .flayer-name {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--morado);
            margin-top: 3px;
        }
        
        /* VISOR DE IM√ÅGENES */
        .image-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 245, 247, 0.98);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(8px);
        }
        
        .image-viewer.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }
        
        .viewer-controls {
            position: absolute;
            top: 25px;
            right: 25px;
            display: flex;
            gap: 15px;
            z-index: 2001;
        }
        
        .viewer-button {
            width: 58px;
            height: 58px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.7rem;
            color: #ff6b9d;
            cursor: pointer;
            border: 3px solid var(--rosa-claro);
            box-shadow: 0 10px 28px rgba(255, 182, 193, 0.3);
            transition: all 0.25s ease;
        }
        
        .viewer-button:hover {
            transform: scale(1.1);
        }
        
        .eye-button {
            background: linear-gradient(135deg, var(--lila), var(--azul));
            border-color: #9e8cff;
            color: white;
            text-decoration: none;
        }
        
        .full-image-container {
            max-width: 90%;
            max-height: 83%;
            border-radius: 28px;
            overflow: hidden;
            border: 14px solid white;
            background: white;
            box-shadow: 0 30px 70px rgba(255, 182, 193, 0.4);
            animation: zoomIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .full-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }
        
        .image-info {
            position: absolute;
            bottom: 25px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 2001;
            animation: slideUp 0.4s ease 0.2s both;
        }
        
        .image-title {
            display: inline-block;
            background: rgba(255, 255, 255, 0.95);
            padding: 14px 32px;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: 900;
            color: #ff6b9d;
            border: 4px solid var(--rosa-claro);
            backdrop-filter: blur(6px);
        }
        
        /* FOOTER PROFESIONAL */
        .footer {
            text-align: center;
            padding: 28px 20px;
            color: var(--morado);
            border-top: 3px dashed var(--rosa-claro);
            background: white;
            margin-top: auto;
            position: relative;
        }
        
        .footer::before {
            content: "‚ú®";
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.8rem;
            background: white;
            width: 65px;
            height: 65px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            border: 3px dashed var(--rosa-claro);
            box-shadow: 0 8px 22px rgba(255, 182, 193, 0.25);
        }
        
        .footer-text {
            font-size: 1.05rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .footer-subtext {
            font-size: 0.95rem;
            color: #a68faa;
        }
        
        /* ANIMACIONES OPTIMIZADAS */
        @keyframes welcomeExit {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100%); opacity: 0; display: none; }
        }
        
        @keyframes welcomeFloat {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        
        @keyframes loading {
            100% { width: 100%; }
        }
        
        @keyframes contentFadeIn {
            100% { opacity: 1; }
        }
        
        @keyframes cardAppear {
            100% { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeIn {
            100% { opacity: 1; }
        }
        
        @keyframes zoomIn {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes slideUp {
            0% { transform: translateY(25px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        /* RESPONSIVE DESIGN */
        @media (max-width: 1024px) {
            .flayers-container {
                grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
                gap: 22px;
            }
            
            .flayer-image-container {
                height: 320px;
            }
        }
        
        @media (max-width: 768px) {
            .welcome-title {
                font-size: 2rem;
            }
            
            .main-title {
                font-size: 2.1rem;
            }
            
            .flayers-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
                padding: 0 15px 30px;
            }
            
            .flayer-image-container {
                height: 300px;
            }
            
            .price-tag {
                font-size: 1.7rem;
            }
            
            .viewer-button {
                width: 52px;
                height: 52px;
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .flayers-container {
                grid-template-columns: 1fr;
                max-width: 340px;
                gap: 18px;
            }
            
            .flayer-image-container {
                height: 280px;
            }
            
            .main-title {
                font-size: 1.9rem;
                padding: 0 20px;
            }
            
            .welcome-content {
                padding: 20px;
                margin: 0 15px;
            }
        }
        
        /* MEJORAS DE RENDIMIENTO */
        .flayer-image, .full-image {
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            backface-visibility: hidden;
        }
        
        /* ESTILOS ADICIONALES - CARGAN DESPU√âS */
        .background-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.8s ease 0.5s forwards;
        }
        
        .heart, .star {
            position: absolute;
            opacity: 0.3;
            animation: float 20s linear infinite;
        }
        
        .heart { 
            font-size: 22px; 
            color: var(--rosa-claro); 
        }
        
        .star { 
            font-size: 18px; 
            color: #ffd700; 
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }
        
        /* PREVENCI√ìN DE ZOOM */
        html, body {
            touch-action: manipulation;
            overflow-x: hidden;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- WELCOME SCREEN - ULTRA R√ÅPIDO -->
    <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-content">
            <div class="welcome-ornament">
                <i class="fas fa-gift"></i>
            </div>
            <h1 class="welcome-title">Papeler√≠a Happy</h1>
            <h2 class="welcome-subtitle">PARA TUS FIESTAS ‚ú®</h2>
            <p class="welcome-text">Descubre nuestra exclusiva l√≠nea de papeler√≠a.</p>
            <div class="loading-container">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>
    
    <!-- BACKGROUND ELEMENTS -->
    <div class="background-hearts" id="backgroundHearts"></div>
    
    <!-- VISOR DE IM√ÅGENES -->
    <div class="image-viewer" id="imageViewer">
        <div class="viewer-controls">
            <div class="viewer-button close-button" id="closeViewer">
                <i class="fas fa-times"></i>
            </div>
            <a href="#" class="viewer-button eye-button" id="eyeButton" title="M√°s informaci√≥n" target="_blank">
                <i class="fas fa-eye"></i>
            </a>
        </div>
        
        <div class="full-image-container">
            <img src="" alt="Imagen en pantalla completa" class="full-image" id="fullImage">
        </div>
        
        <div class="image-info">
            <div class="image-title" id="imageTitle"></div>
        </div>
    </div>
    
    <!-- CONTENIDO PRINCIPAL -->
    <div class="main-content" id="mainContent">
        <header class="header">
            <h1 class="main-title">Cat√°logo Papeler√≠a 2026</h1>
            <p class="subtitle">Toca cualquier imagen para verla en pantalla completa</p>
        </header>
        
        <div class="flayers-container" id="flayersContainer">
            <!-- CONTENIDO GENERADO INMEDIATAMENTE -->
        </div>
        
        <footer class="footer">
            <p class="footer-text">¬© 2026 Papeler√≠a Happy | ¬°Haz tus momentos inolvidables!</p>
            <p class="footer-subtext">‚ù§Ô∏è Toca las im√°genes para ver en pantalla completa ‚ù§Ô∏è</p>
        </footer>
    </div>

    <script>
        // ============================================
        // C√ìDIGO PROFESIONAL - VELOCIDAD M√ÅXIMA 2026
        // ============================================
        
        // Datos del cat√°logo
        const flayers = [
            {
                id: 1,
                title: "Combos Especiales",
                image: "0005.png",
                price: "Valor √∫nico",
                link: "#" // Cambia esto por tu link espec√≠fico
            }
        ];
        
        // Variables globales optimizadas
        let currentFlayer = null;
        
        // ============================================
        // INICIALIZACI√ìN - VELOCIDAD INSTANT√ÅNEA
        // ============================================
        
        // Ejecutar inmediatamente al cargar la p√°gina
        (function init() {
            console.time('Inicializaci√≥n completa');
            
            // 1. Generar contenido inmediatamente
            generateContentImmediately();
            
            // 2. Configurar eventos esenciales
            setupEssentialEvents();
            
            // 3. Precargar im√°genes en background
            preloadImagesBackground();
            
            // 4. Decoraciones (no cr√≠tico)
            setTimeout(createBackgroundDecorations, 300);
            
            console.timeEnd('Inicializaci√≥n completa');
        })();
        
        // ============================================
        // GENERAR CONTENIDO - INMEDIATO Y EFICIENTE
        // ============================================
        
        function generateContentImmediately() {
            const container = document.getElementById('flayersContainer');
            
            // Usar fragmento de DOM para mejor rendimiento
            const fragment = document.createDocumentFragment();
            
            flayers.forEach((flayer, index) => {
                const card = document.createElement('div');
                card.className = 'flayer-card';
                card.dataset.id = flayer.id;
                card.style.animationDelay = `${index * 0.08}s`;
                
                // Crear estructura del card
                card.innerHTML = `
                    <div class="flayer-image-container">
                        <img src="${flayer.image}" 
                             alt="${flayer.title}"
                             class="flayer-image"
                             loading="eager"
                             decoding="async"
                             fetchpriority="high"
                             style="opacity:0"
                             onload="this.style.opacity='1'; this.style.transition='opacity 0.3s ease'">
                    </div>
                    <div class="flayer-price-container">
                        <div class="price-tag">${flayer.price}</div>
                        <div class="flayer-name">${flayer.title}</div>
                    </div>
                `;
                
                fragment.appendChild(card);
            });
            
            container.appendChild(fragment);
            
            // Asignar eventos de clic despu√©s de crear
            setTimeout(() => {
                document.querySelectorAll('.flayer-card').forEach(card => {
                    card.addEventListener('click', handleCardClick, { passive: true });
                });
            }, 10);
        }
        
        // ============================================
        // MANEJADOR DE CLIC - OPTIMIZADO
        // ============================================
        
        function handleCardClick() {
            const id = parseFloat(this.dataset.id);
            const flayer = flayers.find(f => f.id === id);
            if (flayer) openImageViewer(flayer);
        }
        
        // ============================================
        // ABRIR VISOR DE IMAGEN - INSTANT√ÅNEO
        // ============================================
        
        function openImageViewer(flayer) {
            currentFlayer = flayer;
            
            const fullImage = document.getElementById('fullImage');
            const imageTitle = document.getElementById('imageTitle');
            const eyeButton = document.getElementById('eyeButton');
            const imageViewer = document.getElementById('imageViewer');
            
            // Si la imagen ya est√° cargada en cach√©, ser√° instant√°nea
            fullImage.src = flayer.image;
            fullImage.style.opacity = '1';
            imageTitle.textContent = `${flayer.title} - ${flayer.price}`;
            
            // Configurar link (personalizable por imagen)
            eyeButton.href = flayer.link || "#";
            eyeButton.title = `Ver detalles de ${flayer.title}`;
            
            if (flayer.link && flayer.link !== "#") {
                eyeButton.style.opacity = "1";
                eyeButton.style.cursor = "pointer";
            } else {
                eyeButton.style.opacity = "0.5";
                eyeButton.style.cursor = "not-allowed";
            }
            
            // Mostrar visor
            imageViewer.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // ============================================
        // CONFIGURAR EVENTOS ESENCIALES
        // ============================================
        
        function setupEssentialEvents() {
            // Cerrar visor
            document.getElementById('closeViewer').addEventListener('click', closeImageViewer, { passive: true });
            
            // Cerrar al hacer clic fuera
            document.getElementById('imageViewer').addEventListener('click', function(e) {
                if (e.target === this) closeImageViewer();
            }, { passive: true });
            
            // Cerrar con ESC
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && 
                    document.getElementById('imageViewer').classList.contains('active')) {
                    closeImageViewer();
                }
            }, { passive: true });
            
            // Prevenir zoom en m√≥viles
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('wheel', function(e) {
                if (e.ctrlKey) e.preventDefault();
            }, { passive: false });
            
            // Bot√≥n de ojito
            document.getElementById('eyeButton').addEventListener('click', function(e) {
                if (!currentFlayer || !currentFlayer.link || currentFlayer.link === "#") {
                    e.preventDefault();
                }
            }, { passive: true });
        }
        
        function closeImageViewer() {
            document.getElementById('imageViewer').classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        // ============================================
        // PRECARGA DE IM√ÅGENES - ESTRATEGIA INTELIGENTE
        // ============================================
        
        function preloadImagesBackground() {
            // Precargar en segundo plano sin bloquear
            setTimeout(() => {
                flayers.forEach(flayer => {
                    const img = new Image();
                    
                    // Configuraci√≥n para m√°xima velocidad
                    img.loading = 'eager';
                    img.decoding = 'async';
                    img.fetchPriority = 'high';
                    
                    // Si ya est√° cargada, actualizar visible
                    img.onload = function() {
                        updateVisibleImages(flayer.image);
                    };
                    
                    img.src = flayer.image;
                });
            }, 100);
        }
        
        function updateVisibleImages(imageSrc) {
            // Buscar todas las im√°genes con esta fuente y asegurar que se muestren
            const visibleImages = document.querySelectorAll(`.flayer-image[src="${imageSrc}"]`);
            visibleImages.forEach(img => {
                if (img.complete && img.naturalWidth > 0) {
                    img.style.opacity = '1';
                }
            });
        }
        
        // ============================================
        // DECORACIONES DE FONDO
        // ============================================
        
        function createBackgroundDecorations() {
            const container = document.getElementById('backgroundHearts');
            if (!container) return;
            
            // Crear corazones
            for (let i = 0; i < 18; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = 'üíñ';
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDelay = `${Math.random() * 20}s`;
                container.appendChild(heart);
            }
            
            // Crear estrellas
            for (let i = 0; i < 12; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.innerHTML = '‚ú®';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 15}s`;
                container.appendChild(star);
            }
