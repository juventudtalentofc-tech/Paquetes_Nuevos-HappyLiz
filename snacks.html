<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Snacks - Cat√°logo 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ESTILOS CR√çTICOS - CARGAN PRIMERO */
        :root {
            --rosa: #ff85a2;
            --rosa-claro: #ffb6c1;
            --lila: #a685ff;
            --azul: #85b8ff;
            --morado: #8a6fa8;
            --blanco: #ffffff;
            --fondo: linear-gradient(135deg, #fff5f7 0%, #fef9ff 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        
        body {
            background: var(--fondo);
            color: var(--morado);
            overflow-x: hidden;
            min-height: 100vh;
            touch-action: pan-y;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* WELCOME SCREEN - ULTRA R√ÅPIDO */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffd6e7 0%, #e1c6ff 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: welcomeExit 0.4s ease forwards;
            animation-delay: 0.4s;
        }
        
        .welcome-content {
            text-align: center;
            padding: 18px;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 18px;
            border: 4px solid white;
            animation: welcomeFloat 1.2s ease-in-out infinite alternate;
            box-shadow: 0 8px 20px rgba(255, 182, 193, 0.25);
        }
        
        .welcome-ornament {
            width: 55px;
            height: 55px;
            background: var(--rosa-claro);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            margin: -35px auto 12px;
            box-shadow: 0 5px 12px rgba(255, 182, 193, 0.35);
            border: 3px solid white;
            animation: spin 2s linear infinite;
        }
        
        .welcome-title {
            font-size: 1.8rem;
            font-weight: 900;
            margin-bottom: 6px;
            background: linear-gradient(to right, var(--rosa), var(--lila));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .welcome-subtitle {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #ff6b9d;
            font-weight: 700;
        }
        
        .loading-container {
            width: 160px;
            height: 5px;
            background: rgba(255, 182, 193, 0.25);
            border-radius: 6px;
            overflow: hidden;
            margin: 12px auto 0;
        }
        
        .loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(to right, #ff9ebb, #9e8cff);
            border-radius: 6px;
            animation: loading 0.4s linear forwards;
        }
        
        /* CONTENIDO PRINCIPAL - INSTANT√ÅNEO */
        .main-content {
            opacity: 0;
            animation: contentFadeIn 0.3s ease forwards;
            animation-delay: 0.5s;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin: 20px 0;
            padding: 0 15px;
        }
        
        .main-title {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 8px;
            background: linear-gradient(to right, var(--rosa), var(--lila));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
            padding: 0 18px;
        }
        
        .main-title::before,
        .main-title::after {
            content: "‚ú®";
            position: absolute;
            color: var(--rosa-claro);
            font-size: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .main-title::before { left: -2px; }
        .main-title::after { right: -2px; }
        
        .subtitle {
            font-size: 0.95rem;
            color: var(--morado);
            max-width: 480px;
            margin: 0 auto;
            line-height: 1.4;
        }
        
        /* CAT√ÅLOGO - DISE√ëO R√ÅPIDO */
        .flayers-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 18px;
            padding: 0 15px 22px;
            max-width: 1000px;
            margin: 0 auto;
            flex: 1;
        }
        
        .flayer-card {
            background: white;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(255, 182, 193, 0.12);
            transition: all 0.2s ease;
            border: 4px solid white;
            cursor: pointer;
            opacity: 0;
            transform: translateY(8px);
            animation: cardAppear 0.35s ease forwards;
        }
        
        .flayer-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 15px 35px rgba(255, 182, 193, 0.2);
        }
        
        .flayer-image-container {
            height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f8f8;
            position: relative;
            overflow: hidden;
        }
        
        .flayer-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
            will-change: transform;
            image-rendering: -webkit-optimize-contrast;
        }
        
        .flayer-card:hover .flayer-image {
            transform: scale(1.04);
        }
        
        .flayer-price-container {
            padding: 16px;
            text-align: center;
            background: #fff5f9;
            border-top: 2px dashed var(--rosa-claro);
        }
        
        .price-tag {
            font-size: 1.5rem;
            font-weight: 900;
            color: #ff6b9d;
            margin-bottom: 4px;
            background: white;
            padding: 5px 18px;
            border-radius: 35px;
            display: inline-block;
            box-shadow: 0 3px 12px rgba(255, 107, 157, 0.12);
        }
        
        .flayer-name {
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--morado);
        }
        
        /* VISOR DE IM√ÅGENES - SIMPLE Y R√ÅPIDO */
        .image-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 245, 247, 0.98);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .image-viewer.active {
            display: flex;
            animation: fadeIn 0.2s ease;
        }
        
        .viewer-controls {
            position: absolute;
            top: 18px;
            right: 18px;
            display: flex;
            gap: 10px;
            z-index: 2001;
        }
        
        .viewer-button {
            width: 46px;
            height: 46px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.3rem;
            color: #ff6b9d;
            cursor: pointer;
            border: 2px solid var(--rosa-claro);
            box-shadow: 0 5px 15px rgba(255, 182, 193, 0.2);
            transition: all 0.15s ease;
        }
        
        .viewer-button:hover {
            transform: scale(1.06);
        }
        
        .eye-button {
            background: linear-gradient(135deg, var(--lila), var(--azul));
            border-color: #9e8cff;
            color: white;
            text-decoration: none;
        }
        
        .full-image-container {
            max-width: 86%;
            max-height: 78%;
            border-radius: 18px;
            overflow: hidden;
            border: 8px solid white;
            background: white;
            box-shadow: 0 18px 45px rgba(255, 182, 193, 0.35);
        }
        
        .full-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
            image-rendering: -webkit-optimize-contrast;
        }
        
        .image-info {
            position: absolute;
            bottom: 18px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 2001;
        }
        
        .image-title {
            display: inline-block;
            background: rgba(255, 255, 255, 0.95);
            padding: 8px 20px;
            border-radius: 35px;
            font-size: 1.2rem;
            font-weight: 900;
            color: #ff6b9d;
            border: 2px solid var(--rosa-claro);
        }
        
        /* FOOTER */
        .footer {
            text-align: center;
            padding: 20px 15px;
            color: var(--morado);
            border-top: 2px dashed var(--rosa-claro);
            background: white;
            margin-top: auto;
            position: relative;
        }
        
        .footer::before {
            content: "‚ú®";
            position: absolute;
            top: -22px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.9rem;
            background: white;
            width: 48px;
            height: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            border: 2px dashed var(--rosa-claro);
            box-shadow: 0 4px 12px rgba(255, 182, 193, 0.18);
        }
        
        .footer-text {
            font-size: 0.9rem;
            margin-bottom: 6px;
            font-weight: 700;
        }
        
        .footer-subtext {
            font-size: 0.8rem;
            color: #a68faa;
        }
        
        /* ANIMACIONES OPTIMIZADAS */
        @keyframes welcomeExit {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100%); opacity: 0; display: none; }
        }
        
        @keyframes welcomeFloat {
            0% { transform: translateY(0); }
            100% { transform: translateY(-6px); }
        }
        
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        
        @keyframes loading {
            100% { width: 100%; }
        }
        
        @keyframes contentFadeIn {
            100% { opacity: 1; }
        }
        
        @keyframes cardAppear {
            100% { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeIn {
            100% { opacity: 1; }
        }
        
        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            .flayers-container {
                grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
                gap: 16px;
                padding: 0 12px 18px;
            }
            
            .flayer-image-container {
                height: 240px;
            }
            
            .main-title {
                font-size: 1.8rem;
            }
            
            .welcome-title {
                font-size: 1.6rem;
            }
            
            .viewer-button {
                width: 42px;
                height: 42px;
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .flayers-container {
                grid-template-columns: 1fr;
                max-width: 280px;
                gap: 14px;
            }
            
            .flayer-image-container {
                height: 220px;
            }
            
            .main-title {
                font-size: 1.6rem;
                padding: 0 15px;
            }
            
            .welcome-content {
                padding: 15px;
                margin: 0 12px;
            }
        }
        
        /* BACKGROUND ELEMENTS - CARGAN DESPU√âS */
        .background-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.5s ease 0.3s forwards;
        }
        
        .heart, .star {
            position: absolute;
            opacity: 0.2;
            animation: float 20s linear infinite;
        }
        
        .heart { 
            font-size: 16px; 
            color: var(--rosa-claro); 
        }
        
        .star { 
            font-size: 12px; 
            color: #ffd700; 
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }
        
        /* PREVENCI√ìN DE ZOOM */
        html, body {
            touch-action: manipulation;
            overflow-x: hidden;
            width: 100%;
            height: 100%;
        }
        
        /* MEJORAS DE PERFORMANCE */
        .flayer-image, .full-image {
            backface-visibility: hidden;
            -webkit-font-smoothing: antialiased;
        }
    </style>
</head>
<body>
    <!-- WELCOME SCREEN - ULTRA R√ÅPIDO -->
    <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-content">
            <div class="welcome-ornament">
                <i class="fas fa-gift"></i>
            </div>
            <h1 class="welcome-title">Happy Snacks</h1>
            <h2 class="welcome-subtitle">PARA TUS FIESTAS ‚ú®</h2>
            <p class="welcome-text">Descubre nuestra exclusiva l√≠nea de papeler√≠a.</p>
            <div class="loading-container">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>
    
    <!-- BACKGROUND ELEMENTS -->
    <div class="background-hearts" id="backgroundHearts"></div>
    
    <!-- VISOR DE IM√ÅGENES -->
    <div class="image-viewer" id="imageViewer">
        <div class="viewer-controls">
            <div class="viewer-button close-button" id="closeViewer">
                <i class="fas fa-times"></i>
            </div>
            <!-- BOT√ìN DE OJITO - TODOS VAN A FOLDER4.HTML -->
            <a href="folder4.html" class="viewer-button eye-button" id="eyeButton" title="Ver m√°s informaci√≥n" target="_blank">
                <i class="fas fa-eye"></i>
            </a>
        </div>
        
        <div class="full-image-container">
            <img src="" alt="Imagen en pantalla completa" class="full-image" id="fullImage">
        </div>
        
        <div class="image-info">
            <div class="image-title" id="imageTitle"></div>
        </div>
    </div>
    
    <!-- CONTENIDO PRINCIPAL -->
    <div class="main-content" id="mainContent">
        <header class="header">
            <h1 class="main-title">Cat√°logo Snacks</h1>
            <p class="subtitle">Toca cualquier imagen para verla en pantalla completa</p>
        </header>
        
        <div class="flayers-container" id="flayersContainer">
            <!-- CONTENIDO GENERADO INMEDIATAMENTE -->
        </div>
        
        <footer class="footer">
            <p class="footer-text">¬© 2026 Los mejores cat√°logo de Snacks | ¬°Haz tus momentos inolvidables!</p>
            <p class="footer-subtext">‚ù§Ô∏è Toca las im√°genes para ver en pantalla completa ‚ù§Ô∏è</p>
        </footer>
    </div>

    <script>
        // ============================================
        // C√ìDIGO HIPERR√ÅPIDO - OPTIMIZACI√ìN M√ÅXIMA
        // ============================================
        
        // Datos del cat√°logo
        const flayers = [
            {
                id: 1,
                title: "Combos",
                image: "0004.png",
                price: "Valor √∫nico"
            }
        ];
        
        // Variable global optimizada
        let currentFlayer = null;
        
        // ============================================
        // INICIALIZACI√ìN - VELOCIDAD INSTANT√ÅNEA
        // ============================================
        
        // Ejecutar inmediatamente (sin bloquear render)
        (function init() {
            // 1. Generar contenido INMEDIATAMENTE
            generateContentImmediately();
            
            // 2. Configurar eventos esenciales
            setupEssentialEvents();
            
            // 3. Carga inteligente de im√°genes
            loadImagesIntelligently();
            
            console.log('üöÄ Happy Snacks - Sistema optimizado activado');
        })();
        
        // ============================================
        // GENERAR CONTENIDO - M√ÅXIMA VELOCIDAD
        // ============================================
        
        function generateContentImmediately() {
            const container = document.getElementById('flayersContainer');
            
            // Usar template literal para mejor performance
            let html = '';
            
            flayers.forEach((flayer, index) => {
                html += `
                <div class="flayer-card" data-id="${flayer.id}" 
                     style="animation-delay: ${index * 0.05}s">
                    <div class="flayer-image-container">
                        <img src="${flayer.image}" 
                             alt="${flayer.title}"
                             class="flayer-image"
                             loading="eager"
                             decoding="async"
                             fetchpriority="high"
                             style="opacity:0"
                             onload="this.style.opacity='1'; this.style.transition='opacity 0.15s ease'">
                    </div>
                    <div class="flayer-price-container">
                        <div class="price-tag">${flayer.price}</div>
                        <div class="flayer-name">${flayer.title}</div>
                    </div>
                </div>
                `;
            });
            
            container.innerHTML = html;
            
            // Asignar eventos despu√©s de crear (no bloquea)
            setTimeout(assignCardEvents, 10);
        }
        
        function assignCardEvents() {
            document.querySelectorAll('.flayer-card').forEach(card => {
                card.addEventListener('click', function() {
                    const id = parseFloat(this.dataset.id);
                    const flayer = flayers.find(f => f.id === id);
                    if (flayer) openImageViewer(flayer);
                }, { passive: true });
            });
        }
        
        // ============================================
        // ABRIR VISOR DE IMAGEN - INSTANT√ÅNEO
        // ============================================
        
        function openImageViewer(flayer) {
            currentFlayer = flayer;
            
            const fullImage = document.getElementById('fullImage');
            const imageTitle = document.getElementById('imageTitle');
            const imageViewer = document.getElementById('imageViewer');
            
            // Usar imagen del cach√© del navegador
            fullImage.src = flayer.image;
            fullImage.style.opacity = '1';
            imageTitle.textContent = `${flayer.title} - ${flayer.price}`;
            
            // El bot√≥n de ojito ya tiene href="folder4.html" en el HTML
            
            // Mostrar visor
            imageViewer.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // ============================================
        // CONFIGURAR EVENTOS ESENCIALES
        // ============================================
        
        function setupEssentialEvents() {
            // Cerrar visor
            document.getElementById('closeViewer').addEventListener('click', closeImageViewer, { passive: true });
            
            // Cerrar al hacer clic fuera
            document.getElementById('imageViewer').addEventListener('click', function(e) {
                if (e.target === this) closeImageViewer();
            }, { passive: true });
            
            // Cerrar con ESC
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') closeImageViewer();
            }, { passive: true });
            
            // Prevenir zoom
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('wheel', function(e) {
                if (e.ctrlKey) e.preventDefault();
            }, { passive: false });
        }
        
        function closeImageViewer() {
            document.getElementById('imageViewer').classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        // ============================================
        // CARGA INTELIGENTE DE IM√ÅGENES
        // ============================================
        
        function loadImagesIntelligently() {
            // Usar Image() para precarga en background
            flayers.forEach(flayer => {
                const img = new Image();
                
                // Configuraci√≥n para velocidad m√°xima
                img.loading = 'eager';
                img.decoding = 'async';
                img.fetchPriority = 'high';
                
                // Actualizar cuando cargue
                img.onload = function() {
                    updateVisibleImages(flayer.image);
                };
                
                // Manejo de error silencioso
                img.onerror = function() {
                    // No hacer nada - ya tenemos fallback
                };
                
                img.src = flayer.image;
            });
        }
        
        function updateVisibleImages(imageSrc) {
            // Buscar todas las im√°genes visibles con esta fuente
            const visibleImages = document.querySelectorAll(`.flayer-image[src="${imageSrc}"]`);
            visibleImages.forEach(img => {
                if (img.complete && img.naturalWidth > 0) {
                    img.style.opacity = '1';
                }
            });
        }
        
        // ============================================
        // CREAR DECORACIONES DE FONDO
        // ============================================
        
        setTimeout(function() {
            createBackgroundDecorations();
        }, 250);
        
        function createBackgroundDecorations() {
            const container = document.getElementById('backgroundHearts');
            if (!container) return;
            
            // Crear corazones (menos cantidad para mejor performance)
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = 'üíñ';
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDelay = `${Math.random() * 15}s`;
                container.appendChild(heart);
            }
            
            // Crear estrellas
            for (let i = 0; i < 6; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.innerHTML = '‚ú®';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 12}s`;
                container.appendChild(star);
            }
        }
        
        // ============================================
        // FUNCIONES DE UTILIDAD PROFESIONAL
        // ============================================
        
        // Funci√≥n para agregar nuevos productos din√°micamente
        function addNewProduct(productData) {
            flayers.push(productData);
            
            const container = document.getElementById('flayersContainer');
            const card = document.createElement('div');
            card.className = 'flayer-card';
            card.dataset.id = productData.id;
            
            card.innerHTML = `
                <div class="flayer-image-container">
                    <img src="${productData.image}" 
                         alt="${productData.title}"
                         class="flayer-image"
                         loading="lazy"
                         decoding="async">
                </div>
                <div class="flayer-price-container">
                    <div class="price-tag">${productData.price}</div>
                    <div class="flayer-name">${productData.title}</div>
                </div>
            `;
            
            card.addEventListener('click', function() {
                openImageViewer(productData);
            }, { passive: true });
            
            container.appendChild(card);
        }
        
        // Funci√≥n para actualizar precio
        function updatePrice(newPrice) {
            flayers[0].price = newPrice;
            
            // Actualizar interfaz
            const priceTag = document.querySelector('.price-tag');
            if (priceTag) {
                priceTag.textContent = newPrice;
            }
        }
        
        // ============================================
        // OPTIMIZACIONES FINALES DE CARGA
        // ============================================
        
        // Verificar im√°genes cuando la p√°gina cargue completamente
        window.addEventListener('load', function() {
            // Verificar im√°genes fallidas despu√©s de un momento
            setTimeout(checkFailedImages, 400);
        });
        
        function checkFailedImages() {
            document.querySelectorAll('.flayer-image').forEach(img => {
                if (!img.complete || img.naturalWidth === 0) {
                    // Intentar recargar una vez
                    const originalSrc = img.src;
                    img.src = '';
                    setTimeout(() => {
                        img.src = originalSrc;
                    }, 80);
                }
            });
        }
        
        // ============================================
        // API P√öBLICA PARA INTEGRACIONES
        // ============================================
        
        window.SnacksCatalogAPI = {
            addNewProduct,
            updatePrice,
            openImageViewer,
            closeImageViewer
        };
        
        // ============================================
        // SERVICE WORKER PARA CACH√â (OPCIONAL)
        // ============================================
