<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy - Catálogo de Paquetes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* RESET ULTRA MINIMALISTA - CERO PESO */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', 'Arial', sans-serif; }
        
        body {
            background: linear-gradient(135deg, #fff5f7 0%, #fef9ff 50%, #fff0f5 100%);
            color: #5a3d5c;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* BLOQUEAR ZOOM PARA ESTABILIDAD */
        html, body { touch-action: manipulation; overflow-x: hidden; width: 100%; }
        
        /* BIENVENIDA SUPER RÁPIDA - 0.8s máximo */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffd6e7 0%, #e1c6ff 50%, #c6e8ff 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow: hidden;
            animation: welcomeExit 0.8s ease forwards;
            animation-delay: 0.6s; /* REDUCIDO AL MÁXIMO */
        }
        
        .welcome-content {
            text-align: center;
            padding: 15px;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(255, 182, 193, 0.3);
            border: 4px solid white;
            animation: welcomeFloat 1.5s ease-in-out infinite alternate;
        }
        
        .welcome-title {
            font-size: 1.8rem;
            font-weight: 900;
            margin-bottom: 8px;
            background: linear-gradient(to right, #ff85a2, #a685ff, #85b8ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.1;
        }
        
        .welcome-subtitle {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #ff6b9d;
            font-weight: 700;
        }
        
        .loading-container {
            width: 200px;
            height: 8px;
            background: rgba(255, 182, 193, 0.3);
            border-radius: 15px;
            overflow: hidden;
            margin-top: 10px;
            border: 1px solid white;
        }
        
        .loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(to right, #ff9ebb, #9e8cff);
            border-radius: 15px;
            animation: loading 0.6s cubic-bezier(0.65, 0, 0.35, 1) forwards;
        }
        
        /* CONTENIDO PRINCIPAL - VISIBLE INMEDIATAMENTE */
        .main-content {
            display: flex;
            flex-direction: column;
            padding: 15px 10px 0 10px;
            opacity: 1;
            position: relative;
            z-index: 2;
            flex: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
            padding: 0 10px;
        }
        
        .main-title {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff85a2, #a685ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 0.5px;
        }
        
        .subtitle {
            font-size: 0.95rem;
            color: #8a6fa8;
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.4;
        }
        
        /* CONTENEDOR DE FLYERS - SIMPLE Y RÁPIDO */
        .flayers-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 0 10px 20px 10px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .flayer-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(255, 182, 193, 0.2);
            transition: all 0.3s ease;
            border: 4px solid white;
            cursor: pointer;
            opacity: 0;
            transform: translateY(10px);
            animation: cardAppear 0.4s ease forwards;
        }
        
        .flayer-image-container {
            position: relative;
            overflow: hidden;
            height: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f8f8;
        }
        
        .flayer-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.4s ease;
        }
        
        .flayer-card:hover .flayer-image {
            transform: scale(1.05);
        }
        
        .flayer-price-container {
            padding: 15px;
            text-align: center;
            background: linear-gradient(to right, #fff5f9, #f9f5ff);
            border-top: 2px dashed #ffb6c1;
        }
        
        .price-tag {
            font-size: 1.6rem;
            font-weight: 900;
            color: #ff6b9d;
            padding: 6px 20px;
            background: white;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.2);
            margin-bottom: 6px;
        }
        
        .flayer-name {
            font-size: 1.3rem;
            font-weight: 800;
            color: #8a6fa8;
            margin-top: 3px;
        }
        
        /* VISUALIZADOR DE IMAGEN - SIMPLIFICADO */
        .image-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 245, 247, 0.98);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .image-viewer.active {
            display: flex;
            animation: viewerFadeIn 0.3s ease;
        }
        
        .viewer-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 12px;
            z-index: 2001;
        }
        
        .viewer-button {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #ff6b9d;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid #ffb6c1;
            box-shadow: 0 6px 20px rgba(255, 182, 193, 0.3);
            text-decoration: none;
        }
        
        .full-image-container {
            max-width: 90%;
            max-height: 85%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 60px rgba(255, 182, 193, 0.4);
            border: 10px solid white;
            background: white;
        }
        
        .full-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }
        
        /* FOOTER MINIMALISTA */
        .footer {
            text-align: center;
            padding: 20px 15px;
            color: #8a6fa8;
            font-size: 0.9rem;
            border-top: 2px dashed #ffb6c1;
            background: white;
            border-radius: 20px 20px 0 0;
            margin-top: auto;
        }
        
        /* ANIMACIONES MÍNIMAS ESENCIALES */
        @keyframes welcomeFloat {
            0% { transform: translateY(0); }
            100% { transform: translateY(-8px); }
        }
        
        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        @keyframes welcomeExit {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100%); opacity: 0; display: none; }
        }
        
        @keyframes cardAppear {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes viewerFadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        /* RESPONSIVE MÍNIMO */
        @media (max-width: 768px) {
            .flayers-container {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 15px;
            }
            
            .flayer-image-container {
                height: 280px;
            }
            
            .welcome-content {
                max-width: 320px;
                padding: 12px;
            }
            
            .welcome-title {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .flayers-container {
                grid-template-columns: 1fr;
                max-width: 300px;
            }
            
            .main-title {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <!-- BIENVENIDA SUPER RÁPIDA -->
    <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-content">
            <h1 class="welcome-title">Buffet Happy</h1>
            <h2 class="welcome-subtitle">PARA TUS FIESTAS ✨</h2>
            <div class="loading-container">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>
    
    <!-- VISOR DE IMAGEN -->
    <div class="image-viewer" id="imageViewer">
        <div class="viewer-controls">
            <div class="viewer-button close-button" id="closeViewer">
                <i class="fas fa-times"></i>
            </div>
            <a href="#" class="viewer-button eye-button" id="eyeButton" target="_blank">
                <i class="fas fa-eye"></i>
            </a>
        </div>
        
        <div class="full-image-container">
            <img src="" alt="Imagen completa" class="full-image" id="fullImage">
        </div>
    </div>
    
    <!-- CONTENIDO PRINCIPAL - CARGA INMEDIATA -->
    <div class="main-content" id="mainContent">
        <header class="header">
            <h1 class="main-title">Catálogo buffet</h1>
            <p class="subtitle">Toca cualquier imagen para verla en pantalla completa</p>
        </header>
        
        <div class="flayers-container" id="flayersContainer">
            <!-- LAS IMÁGENES SE CARGAN DIRECTAMENTE - SIN PRECARGA -->
        </div>
        
        <footer class="footer">
            <p>© 2026 Los mejores Buffet | ¡Haz tus momentos inolvidables!</p>
        </footer>
    </div>

    <script>
        // CONFIGURACIÓN ULTRA OPTIMIZADA - SIN PRECARGAS, SIN BLOQUEOS
        
        // Datos de los flayers
        const flayers = [
            { id: 1, title: "Combos", image: "001.jpg", price: "Valor único" },
            { id: 2, title: "Combos", image: "0002.jpg", price: "Valor único" },
            { id: 3, title: "Combos", image: "0003.jpg", price: "Valor único" }
        ];
        
        // Variables globales mínimas
        const imageViewer = document.getElementById('imageViewer');
        const fullImage = document.getElementById('fullImage');
        const eyeButton = document.getElementById('eyeButton');
        
        // ============================================
        // FUNCIÓN PRINCIPAL - CARGA INMEDIATA
        // ============================================
        
        // 1. MOSTRAR CONTENIDO PRINCIPAL AL INSTANTE
        function showContentImmediately() {
            // Ocultar bienvenida después de 0.8s máximo
            setTimeout(() => {
                document.getElementById('welcomeScreen').style.display = 'none';
            }, 800);
            
            // Generar flayers INMEDIATAMENTE
            generateFlayersFast();
        }
        
        // 2. GENERAR FLYERS CON LAZY LOADING NATIVO
        function generateFlayersFast() {
            const container = document.getElementById('flayersContainer');
            
            // Crear todas las tarjetas de una vez
            flayers.forEach((flayer, index) => {
                const flayerCard = document.createElement('div');
                flayerCard.className = 'flayer-card';
                flayerCard.style.animationDelay = (index * 0.1) + 's';
                
                // HTML mínimo y eficiente
                flayerCard.innerHTML = `
                    <div class="flayer-image-container">
                        <img src="${flayer.image}" 
                             alt="${flayer.title}" 
                             class="flayer-image"
                             loading="lazy"  /* Lazy loading nativo del navegador */
                             decoding="async"
                             onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 400 400\"><rect width=\"400\" height=\"400\" fill=\"%23f0f0f0\"/><text x=\"50%\" y=\"50%\" font-family=\"Arial\" font-size=\"20\" fill=\"%23999\" text-anchor=\"middle\" dy=\".3em\">Imagen no cargada</text></svg>'">
                    </div>
                    <div class="flayer-price-container">
                        <div class="price-tag">${flayer.price}</div>
                        <div class="flayer-name">${flayer.title}</div>
                    </div>
                `;
                
                // Evento para abrir imagen
                flayerCard.addEventListener('click', () => openImageViewer(flayer));
                
                container.appendChild(flayerCard);
            });
        }
        
        // 3. ABRIR VISOR DE IMAGEN - SIMPLE Y RÁPIDO
        function openImageViewer(flayer) {
            // Establecer imagen
            fullImage.src = flayer.image;
            
            // Configurar link del botón de ojito (PERSONALIZAR AQUÍ)
            // EJEMPLO: if (flayer.id === 1) eyeButton.href = "https://tu-link.com";
            eyeButton.href = "#"; // CAMBIA ESTO POR TU LINK
            
            // Mostrar visor
            imageViewer.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // 4. CERRAR VISOR
        function closeImageViewer() {
            imageViewer.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        // ============================================
        // INICIALIZACIÓN - LO MÁS RÁPIDO POSIBLE
        // ============================================
        
        // EJECUTAR AL CARGAR EL DOM - NO ESPERAR A window.onload
        document.addEventListener('DOMContentLoaded', function() {
            // 1. Mostrar contenido principal INMEDIATAMENTE
            showContentImmediately();
            
            // 2. Configurar eventos básicos del visor
            document.getElementById('closeViewer').addEventListener('click', closeImageViewer);
            
            imageViewer.addEventListener('click', function(e) {
                if (e.target === imageViewer) closeImageViewer();
            });
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && imageViewer.classList.contains('active')) {
                    closeImageViewer();
                }
            });
            
            // 3. Prevenir zoom (para estabilidad en móviles)
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            }, { passive: false });
        });
        
        // ============================================
        // MECANISMOS DE RECUPERACIÓN DE ERRORES
        // ============================================
        
        // Si una imagen falla, no rompe nada
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'IMG') {
                console.log('Imagen no cargada:', e.target.src);
                // No hacemos nada - la imagen mostrará el fallback del onerror
            }
        }, true);
        
        // MEJORA PROGRESIVA: Cuando la página termina de cargar
        window.addEventListener('load', function() {
            console.log('✅ Página completamente cargada');
            
            // Opcional: mejorar imágenes que fallaron
            setTimeout(() => {
                const failedImages = document.querySelectorAll('img[src*=".jpg"]:not([src*="data:"])');
                failedImages.forEach(img => {
                    if (!img.complete || img.naturalWidth === 0) {
                        const originalSrc = img.src;
                        img.src = originalSrc + '?retry=' + Date.now();
                    }
                });
            }, 1000);
        });
    </script>
</body>
</html>
