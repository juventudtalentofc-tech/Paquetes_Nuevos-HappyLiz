<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy - Catálogo de Buffet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* RESET RÁPIDO */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', 'Arial', sans-serif; }
        
        body {
            background: linear-gradient(135deg, #fff5f7 0%, #fef9ff 50%, #fff0f5 100%);
            color: #5a3d5c;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body { touch-action: manipulation; overflow-x: hidden; width: 100%; }
        
        /* BIENVENIDA SUPER RÁPIDA */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffd6e7 0%, #e1c6ff 50%, #c6e8ff 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow: hidden;
            animation: welcomeExit 0.8s ease forwards;
            animation-delay: 0.6s;
        }
        
        .welcome-content {
            text-align: center;
            padding: 20px;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(255, 182, 193, 0.3);
            border: 4px solid white;
            animation: welcomeFloat 1.5s ease-in-out infinite alternate;
        }
        
        .welcome-title {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff85a2, #a685ff, #85b8ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.1;
        }
        
        .welcome-subtitle {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #ff6b9d;
            font-weight: 700;
        }
        
        .loading-container {
            width: 250px;
            height: 8px;
            background: rgba(255, 182, 193, 0.3);
            border-radius: 15px;
            overflow: hidden;
            margin-top: 15px;
            border: 1px solid white;
        }
        
        .loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(to right, #ff9ebb, #9e8cff);
            border-radius: 15px;
            animation: loading 0.6s cubic-bezier(0.65, 0, 0.35, 1) forwards;
        }
        
        /* CONTENIDO PRINCIPAL */
        .main-content {
            display: flex;
            flex-direction: column;
            padding: 15px;
            opacity: 1;
            position: relative;
            z-index: 2;
            flex: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 0 10px;
        }
        
        .main-title {
            font-size: 2.2rem;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff85a2, #a685ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 0.5px;
        }
        
        .subtitle {
            font-size: 1rem;
            color: #8a6fa8;
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.5;
        }
        
        /* CONTENEDOR DE FLYERS - MEJOR DISEÑO */
        .flayers-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 0 10px 30px 10px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        .flayer-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(255, 182, 193, 0.2);
            transition: all 0.3s ease;
            border: 5px solid white;
            cursor: pointer;
            opacity: 0;
            transform: translateY(10px);
            animation: cardAppear 0.4s ease forwards;
            display: flex;
            flex-direction: column;
            height: 420px; /* ALTURA FIJA PARA CONSISTENCIA */
        }
        
        .flayer-image-container {
            position: relative;
            overflow: hidden;
            height: 320px; /* MÁS ALTO PARA MEJOR VISUALIZACIÓN */
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f8f8;
            padding: 10px;
            flex: 1;
        }
        
        .flayer-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* MANTIENE PROPORCIONES */
            object-position: center;
            transition: transform 0.4s ease;
            max-width: 100%;
            max-height: 100%;
        }
        
        .flayer-card:hover .flayer-image {
            transform: scale(1.05);
        }
        
        .flayer-price-container {
            padding: 18px;
            text-align: center;
            background: linear-gradient(to right, #fff5f9, #f9f5ff);
            border-top: 3px dashed #ffb6c1;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .price-tag {
            font-size: 1.8rem;
            font-weight: 900;
            color: #ff6b9d;
            padding: 8px 25px;
            background: white;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.2);
            margin-bottom: 8px;
            display: inline-block;
        }
        
        .flayer-name {
            font-size: 1.4rem;
            font-weight: 800;
            color: #8a6fa8;
            margin-top: 5px;
        }
        
        /* VISUALIZADOR DE IMAGEN - MEJORADO */
        .image-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 245, 247, 0.98);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
        }
        
        .image-viewer.active {
            display: flex;
            animation: viewerFadeIn 0.3s ease;
        }
        
        .viewer-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 2001;
        }
        
        .viewer-button {
            width: 55px;
            height: 55px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.6rem;
            color: #ff6b9d;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 3px solid #ffb6c1;
            box-shadow: 0 6px 20px rgba(255, 182, 193, 0.3);
            text-decoration: none;
        }
        
        .full-image-container {
            max-width: 95%;
            max-height: 90%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(255, 182, 193, 0.5);
            border: 12px solid white;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px;
        }
        
        .full-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
            width: auto;
            height: auto;
        }
        
        /* FOOTER */
        .footer {
            text-align: center;
            padding: 25px 15px;
            color: #8a6fa8;
            font-size: 0.95rem;
            border-top: 3px dashed #ffb6c1;
            background: white;
            border-radius: 25px 25px 0 0;
            margin-top: auto;
        }
        
        /* ANIMACIONES */
        @keyframes welcomeFloat {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        
        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        @keyframes welcomeExit {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100%); opacity: 0; display: none; }
        }
        
        @keyframes cardAppear {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes viewerFadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        /* RESPONSIVE */
        @media (max-width: 1024px) {
            .flayers-container {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
        }
        
        @media (max-width: 768px) {
            .flayers-container {
                grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
                gap: 18px;
            }
            
            .flayer-card {
                height: 400px;
            }
            
            .flayer-image-container {
                height: 300px;
            }
            
            .welcome-content {
                max-width: 350px;
                padding: 15px;
            }
            
            .welcome-title {
                font-size: 1.8rem;
            }
            
            .main-title {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 600px) {
            .flayers-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
            
            .flayer-card {
                height: 380px;
            }
            
            .flayer-image-container {
                height: 280px;
            }
        }
        
        @media (max-width: 480px) {
            .flayers-container {
                grid-template-columns: 1fr;
                max-width: 320px;
                gap: 20px;
            }
            
            .main-title {
                font-size: 1.8rem;
            }
            
            .flayer-card {
                height: 400px;
            }
            
            .flayer-image-container {
                height: 300px;
            }
            
            .full-image-container {
                max-width: 98%;
                max-height: 85%;
                border-width: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- BIENVENIDA RÁPIDA -->
    <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-content">
            <h1 class="welcome-title">Buffet Happy</h1>
            <h2 class="welcome-subtitle">PARA TUS FIESTAS ✨</h2>
            <div class="loading-container">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>
    
    <!-- VISOR DE IMAGEN -->
    <div class="image-viewer" id="imageViewer">
        <div class="viewer-controls">
            <div class="viewer-button close-button" id="closeViewer">
                <i class="fas fa-times"></i>
            </div>
            <a href="#" class="viewer-button eye-button" id="eyeButton" target="_blank">
                <i class="fas fa-eye"></i>
            </a>
        </div>
        
        <div class="full-image-container">
            <img src="" alt="Imagen completa" class="full-image" id="fullImage">
        </div>
    </div>
    
    <!-- CONTENIDO PRINCIPAL -->
    <div class="main-content" id="mainContent">
        <header class="header">
            <h1 class="main-title">Catálogo buffet</h1>
            <p class="subtitle">Toca cualquier imagen para verla en pantalla completa</p>
        </header>
        
        <div class="flayers-container" id="flayersContainer">
            <!-- IMÁGENES SE CARGAN DIRECTAMENTE -->
        </div>
        
        <footer class="footer">
            <p>© 2026 Los mejores Buffet | ¡Haz tus momentos inolvidables!</p>
        </footer>
    </div>

    <script>
        // DATOS DE LAS IMÁGENES
        const flayers = [
            { id: 1, title: "Combos", image: "001.jpg", price: "Valor único", link: "#" },
            { id: 2, title: "Combos", image: "0002.jpg", price: "Valor único", link: "#" },
            { id: 3, title: "Combos", image: "0003.jpg", price: "Valor único", link: "#" }
        ];
        
        // VARIABLES GLOBALES
        const imageViewer = document.getElementById('imageViewer');
        const fullImage = document.getElementById('fullImage');
        const eyeButton = document.getElementById('eyeButton');
        
        // FUNCIÓN PARA MOSTRAR CONTENIDO INMEDIATAMENTE
        function showContentImmediately() {
            // Ocultar bienvenida después de 0.8s
            setTimeout(() => {
                document.getElementById('welcomeScreen').style.display = 'none';
            }, 800);
            
            // Generar flyers inmediatamente
            generateFlayers();
        }
        
        // FUNCIÓN PARA GENERAR FLYERS CON IMÁGENES BIEN AJUSTADAS
        function generateFlayers() {
            const container = document.getElementById('flayersContainer');
            
            flayers.forEach((flayer, index) => {
                const flayerCard = document.createElement('div');
                flayerCard.className = 'flayer-card';
                flayerCard.style.animationDelay = (index * 0.1) + 's';
                
                // HTML optimizado - SIN mensaje de error visible
                flayerCard.innerHTML = `
                    <div class="flayer-image-container">
                        <img src="${flayer.image}" 
                             alt="${flayer.title}" 
                             class="flayer-image"
                             loading="lazy"
                             decoding="async"
                             onerror="handleImageError(this)">
                    </div>
                    <div class="flayer-price-container">
                        <div class="price-tag">${flayer.price}</div>
                        <div class="flayer-name">${flayer.title}</div>
                    </div>
                `;
                
                // Evento para abrir imagen
                flayerCard.addEventListener('click', () => openImageViewer(flayer));
                
                container.appendChild(flayerCard);
            });
        }
        
        // MANEJADOR DE ERRORES DE IMAGEN - SILENCIOSO
        function handleImageError(img) {
            // Solo cambia a un color de fondo si falla, sin mostrar mensaje
            img.style.display = 'none';
            img.parentElement.style.background = 'linear-gradient(135deg, #ffd6e7, #e1c6ff)';
            img.parentElement.innerHTML = '<div style="color:#8a6fa8; font-weight:bold; font-size:1.2rem;">Imagen no disponible</div>';
        }
        
        // FUNCIÓN PARA ABRIR VISOR DE IMAGEN
        function openImageViewer(flayer) {
            // Establecer imagen
            fullImage.src = flayer.image;
            
            // Configurar link del botón de ojito (CAMBIA ESTOS LINKS)
            eyeButton.href = flayer.link;
            
            // Ajustar tamaño de la imagen
            setTimeout(() => {
                adjustImageSize();
            }, 50);
            
            // Mostrar visor
            imageViewer.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // AJUSTAR TAMAÑO DE IMAGEN EN EL VISOR
        function adjustImageSize() {
            if (fullImage.complete && fullImage.naturalWidth > 0) {
                const imgRatio = fullImage.naturalWidth / fullImage.naturalHeight;
                const container = document.querySelector('.full-image-container');
                
                // Ajustar padding según proporción
                if (imgRatio > 1.5) { // Imagen muy ancha
                    container.style.padding = '20px 10px';
                } else if (imgRatio < 0.7) { // Imagen muy alta
                    container.style.padding = '10px 20px';
                } else { // Proporción normal
                    container.style.padding = '15px';
                }
            } else {
                // Si no está cargada, esperar y reintentar
                fullImage.onload = adjustImageSize;
            }
        }
        
        // CERRAR VISOR
        function closeImageViewer() {
            imageViewer.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        // INICIALIZACIÓN - CARGA INMEDIATA
        document.addEventListener('DOMContentLoaded', function() {
            // 1. Mostrar contenido principal INMEDIATAMENTE
            showContentImmediately();
            
            // 2. Configurar eventos del visor
            document.getElementById('closeViewer').addEventListener('click', closeImageViewer);
            
            imageViewer.addEventListener('click', function(e) {
                if (e.target === imageViewer) closeImageViewer();
            });
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && imageViewer.classList.contains('active')) {
                    closeImageViewer();
                }
            });
            
            // 3. Prevenir zoom
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            }, { passive: false });
        });
        
        // MEJORA PROGRESIVA: Cuando todo cargue
        window.addEventListener('load', function() {
            console.log('✅ Página cargada completamente');
            
            // Forzar carga de imágenes que puedan estar fallando
            setTimeout(() => {
                const images = document.querySelectorAll('.flayer-image');
                images.forEach(img => {
                    if (!img.complete || img.naturalWidth === 0) {
                        const originalSrc = img.src;
                        img.src = originalSrc + '?retry=' + Date.now();
                    }
                });
            }, 1000);
        });
        
        // PERSONALIZAR LINKS PARA CADA IMAGEN
        // Cambia los valores de "link" en el array flayers arriba
        // Ejemplo: { id: 1, title: "Combos", image: "001.jpg", price: "Valor único", link: "https://tulink.com/paquete1" }
    </script>
</body>
</html>
